<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordManeger Cloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,800&family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg0: #f7f4ef;
        --bg1: #ebe5da;
        --ink: #161616;
        --muted: #5f5648;
        --line: #d5cdbc;
        --brand: #1f2937;
        --brand-2: #43536d;
        --danger: #b91c1c;
        --ok: #0f766e;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 15% 15%, #faf8f3 0%, var(--bg0) 50%, var(--bg1) 100%);
      }

      .wrap {
        width: min(980px, calc(100% - 2rem));
        margin: 1.4rem auto 2.5rem;
        display: grid;
        gap: 1rem;
      }

      .hero,
      .panel {
        border: 1px solid var(--line);
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(4px);
      }

      .hero {
        padding: 1.4rem;
      }

      .hero h1 {
        margin: 0.15rem 0 0.5rem;
        font-family: "Fraunces", serif;
        font-size: clamp(1.8rem, 4vw, 2.8rem);
      }

      .kicker {
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.09em;
        color: var(--muted);
        font-size: 0.78rem;
      }

      .sub {
        margin: 0;
        color: var(--muted);
      }

      .grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }

      .panel {
        padding: 1rem;
        display: grid;
        gap: 0.7rem;
      }

      .panel h2 {
        margin: 0;
        font-size: 1.05rem;
      }

      label {
        display: grid;
        gap: 0.3rem;
        font-size: 0.9rem;
        font-weight: 600;
      }

      input,
      button {
        font: inherit;
      }

      input {
        width: 100%;
        border: 1px solid #cbc0ac;
        border-radius: 10px;
        padding: 0.55rem 0.65rem;
      }

      input:focus {
        outline: 3px solid #d4c5a7;
      }

      button {
        border: 1px solid transparent;
        border-radius: 10px;
        padding: 0.6rem 0.8rem;
        background: var(--brand);
        color: #fff;
        cursor: pointer;
      }

      button:hover {
        background: var(--brand-2);
      }

      button.ghost {
        background: transparent;
        color: var(--ink);
        border-color: #c8bdab;
      }

      button.ghost:hover {
        background: #f5f1e8;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .status {
        margin: 0;
        min-height: 1.2rem;
        color: var(--danger);
        font-size: 0.9rem;
      }

      .status.ok {
        color: var(--ok);
      }

      .mono {
        font-family: ui-monospace, Menlo, monospace;
        white-space: pre-wrap;
        background: #f8f6f1;
        border: 1px dashed #d6ccb9;
        border-radius: 10px;
        padding: 0.75rem;
      }

      .hint {
        margin: 0;
        font-size: 0.82rem;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="hero">
        <p class="kicker">Commercial Edition</p>
        <h1>PasswordManeger Cloud Billing</h1>
        <p class="sub">サーバー同期は有料プランのみ有効です。ここで登録・課金・契約管理を行います。</p>
      </section>

      <p id="status" class="status" role="status" aria-live="polite"></p>

      <section class="grid">
        <article class="panel">
          <h2>1. 新規登録</h2>
          <label>
            メール
            <input id="register-email" type="email" autocomplete="email" />
          </label>
          <label>
            パスワード（10文字以上）
            <input id="register-password" type="password" autocomplete="new-password" />
          </label>
          <button id="register-btn" type="button">アカウント作成</button>
        </article>

        <article class="panel">
          <h2>2. ログイン</h2>
          <label>
            メール
            <input id="login-email" type="email" autocomplete="email" />
          </label>
          <label>
            パスワード
            <input id="login-password" type="password" autocomplete="current-password" />
          </label>
          <div class="row">
            <button id="login-btn" type="button">ログイン</button>
            <button id="logout-btn" type="button" class="ghost">ログアウト</button>
          </div>
        </article>
      </section>

      <section class="panel">
        <h2>3. 課金</h2>
        <p class="hint">Stripe Checkoutでサブスク開始し、同期APIの利用権を有効化します。</p>
        <div class="row">
          <button id="checkout-btn" type="button">課金を開始</button>
          <button id="portal-btn" type="button" class="ghost">契約管理を開く</button>
          <button id="emergency-btn" type="button" class="ghost">緊急アクセス（暗号化データ取得）</button>
        </div>
      </section>

      <section class="panel">
        <h2>アカウント状態</h2>
        <pre id="account-box" class="mono">未ログイン</pre>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
