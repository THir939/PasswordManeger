<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordManeger Demo Login</title>
    <link rel="stylesheet" href="./demo.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="hero">
        <p class="kicker">Demo</p>
        <h1>Login Form Playground</h1>
        <p class="sub">
          拡張機能の「ログイン自動入力」「保存候補検出」「フォーム学習」を試すページです。
          送信しても通信はしません（デモなのでページ遷移もありません）。
        </p>
      </header>

      <p id="demo-status" class="status" role="status" aria-live="polite"></p>

      <section class="panel">
        <h2>フォーム切り替え</h2>
        <p class="hint">
          Standard: 典型的な <span class="mono">email + password</span><br />
          Tricky: ラベルや属性がバラバラ。さらに <span class="mono">id/name</span> を変更して「学習が効くか」を確認できます。
        </p>
        <div class="row">
          <button id="show-standard" type="button" class="ghost">Standardを表示</button>
          <button id="show-tricky" type="button" class="ghost">Trickyを表示</button>
          <a href="./index.html"><button type="button" class="ghost">一覧へ戻る</button></a>
        </div>
      </section>

      <section id="standard-box" class="panel">
        <h2>Standard Login</h2>
        <form data-demo-form autocomplete="on">
          <label>
            Email
            <input type="email" name="email" id="email" autocomplete="email" placeholder="you@example.com" />
          </label>
          <label>
            Password
            <input type="password" name="password" id="password" autocomplete="current-password" placeholder="••••••••" />
          </label>
          <div class="row">
            <button type="submit">Submit (Demo)</button>
            <button type="button" class="ghost" onclick="document.querySelector('#email').value='';document.querySelector('#password').value='';">
              Clear
            </button>
          </div>
        </form>
      </section>

      <section id="tricky-box" class="panel hidden">
        <h2>Tricky Login</h2>
        <p class="hint">
          入力欄の <span class="mono">id/name</span> が変わっても、手動修正後の送信で学習しやすいように
          <span class="mono">aria-label</span> を固定しています。
        </p>
        <div class="row">
          <button id="shuffle-tricky" type="button" class="ghost">id/name を変更（DOM変化）</button>
        </div>
        <form data-demo-form autocomplete="off">
          <label>
            Account ID
            <input
              type="text"
              id="tricky-user"
              name="user_login"
              aria-label="username"
              placeholder="account id / email"
              autocomplete="off"
            />
          </label>
          <label>
            Secret Phrase
            <input
              type="password"
              id="tricky-pass"
              name="passcode"
              aria-label="password"
              placeholder="secret"
              autocomplete="off"
            />
          </label>
          <div class="row">
            <button type="submit">Submit (Demo)</button>
            <button type="button" class="ghost" onclick="document.querySelector('[aria-label=username]').value='';document.querySelector('[aria-label=password]').value='';">
              Clear
            </button>
          </div>
        </form>
      </section>

      <script src="./demo.js"></script>
    </main>
  </body>
</html>
