<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PasswordManeger Demo Identity</title>
    <link rel="stylesheet" href="./demo.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="hero">
        <p class="kicker">Demo</p>
        <h1>Identity Form Playground</h1>
        <p class="sub">
          拡張機能の「個人情報（Identity）自動入力」を試すページです。送信しても通信はしません。
        </p>
      </header>

      <p id="demo-status" class="status" role="status" aria-live="polite"></p>

      <section class="panel">
        <div class="row">
          <a href="./index.html"><button type="button" class="ghost">一覧へ戻る</button></a>
        </div>
      </section>

      <section class="panel">
        <h2>Identity</h2>
        <form data-demo-form autocomplete="on">
          <label>
            氏名
            <input type="text" name="full_name" aria-label="full name" placeholder="山田 太郎" />
          </label>
          <label>
            メール
            <input type="email" name="email" aria-label="email" placeholder="taro@example.com" />
          </label>
          <label>
            電話
            <input type="text" name="phone" aria-label="phone" placeholder="090-0000-0000" />
          </label>
          <label>
            住所
            <input type="text" name="address" aria-label="address" placeholder="東京都..." />
          </label>
          <div class="row">
            <button type="submit">Submit (Demo)</button>
            <button
              type="button"
              class="ghost"
              onclick="document.querySelector('[aria-label=\"full name\"]').value='';document.querySelector('[aria-label=\"email\"]').value='';document.querySelector('[aria-label=\"phone\"]').value='';document.querySelector('[aria-label=\"address\"]').value='';"
            >
              Clear
            </button>
          </div>
        </form>
      </section>

      <script src="./demo.js"></script>
    </main>
  </body>
</html>
